{% load static  %}
<html lang="en">
<head>
    <title>{% block title %}My base Template{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{% static "assets/css/default.css" %}">

    <style type="text/css">
        body{
            text-align: centre;
        }
        #page{
            width:960px;
            text-aligh:left;
            margin:10px auto 20px auto;
            background-color:#0c0c0c;
        }
        #sidebar{
            float:left;
            width:600px;
            border:1px solid #000;
        }
        #content{
            float:left;
            width:600px;
            border:1px solid #f00;
            padding:10px;
        }
    </style>
</head>

<body>
    <div id="page">

    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/articles/all">Articles</a></li>
            <li><a href="/admin/">Admin</a></li>
        </ul>
        {% endblock%}
    </div>

    <div id="content">
        {% block content %}This is the content area{% endblock %}

        <img src="{% static "assets/images/python-logo.jpg" %}"/>
    </div>

    </div>
</body>
</html>
